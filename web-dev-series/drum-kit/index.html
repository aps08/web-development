<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Langar&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body class="conatiner mt-5">
  <h1 class="text-center mt-3">Drum kit</h1>
  <h3 class="text-center mt-3">Click or type each character to get different sounds</h3>
  <div class="text-center mt-5">
    <button class="w drum " type="button" name="button">W</button>
    <button class="a drum " type="button" name="button">A</button>
    <button class="d drum " type="button" name="button">D</button>
    <button class="s drum " type="button" name="button">S</button>
    <button class="k drum " type="button" name="button">K</button>
    <button class="l drum" type="button" name="button">L</button>
    <button class="j drum" type="button" name="button">J</button>
  </div>
  <script src="index.js" charset="utf-8"></script>
  <h3 class="text-center mt-5">Made by: aps08</h3>
</body>
</html>
