<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

	<title>Frontend Mentor | FAQ Accordion Card</title>

	<link rel="stylesheet" href="custom.css" />
</head>

<body>
	<main>
		<section class="section">
			<div class="container">
				<div class="card">
					<div class="card__header">
						<div class="card__image">
							<img class="img__box hide-for-mobile" src="images/illustration-box-desktop.svg" alt="" />
							<div class="card__images">
								<img class="img hide-for-desktop" src="images/illustration-woman-online-mobile.svg"
									alt="" />
								<img class="img hide-for-mobile" src="images/illustration-woman-online-desktop.svg"
									alt="" />
							</div>
						</div>
					</div>
					<div class="card__content">
						<h1 class="card__title">
							FAQ
						</h1>
						<label for="accrodion1" class="card__accordion">
							<input type="checkbox" class="accordion__toggle" id="accrodion1">
							<span class="accordion__title">
								How many team members can I invite?
							</span>
							<span class="accordion__description content">
								You can invite up to 2 additional userson the Free
								plan.<br>There is no limit on team members for the
								Premium plan.
							</span>
						</label>
						<label for="accrodion2" class="card__accordion">
							<input type="checkbox" class="accordion__toggle" id="accrodion2">
							<span class="accordion__title">
								What is the maximum file upload size?
							</span>
							<span class="accordion__description">
								No more than 2GB. All
								files in your account must fit your <br> allotted storage space.
							</span>
						</label>
						<label for="accrodion3" class="card__accordion">
							<input type="checkbox" class="accordion__toggle" id="accrodion3">
							<span class="accordion__title">
								How
								do I reset my password?
							</span>
							<span class="accordion__description">
								Click “Forgot password” from the login
								page or “Change <br> password” from your profile page. A reset link
								will be <br> emailed to you.
							</span>
						</label>
						<label for="accrodion4" class="card__accordion">
							<input type="checkbox" class="accordion__toggle" id="accrodion4">
							<span class="accordion__title">
								Can I cancel my subscription?
							</span>
							<span class="accordion__description">
								Yes! Send
								us a message and we’ll process your request no <br> questions asked.
								Do you provide additional support ? <br> Chat and email support is
								available 24/7. Phone lines are <br> open during normal business
								hours.
							</span>
						</label>
					</div>

				</div>
			</div>
		</section>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" class="attribution__link" target="_blank">Frontend
				Mentor</a>. Coded by <a class="attribution__link" href="https://github.com/aps08">aps08</a>.
		</div>
	</main>
</body>

</html>
